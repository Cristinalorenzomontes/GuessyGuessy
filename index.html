<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Guess the number</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap" rel="stylesheet">
  </head>
  <body class="page">
      <h1 class="title">Guess the number</h1>
      <div class="main">
          <form action="">
              <label for="number">Introduce here your number:</label>
              <input type="number" id="number" name="number" class="js-number" placeholder="Ex.: 7">
              <button type="button" class="btn js-btn">TRY</button>
              <button type="button" class="btn js-btn try-again-btn hidden">Play again</button>
          </form>

          <div>
              <p class="js-track">Clue: Write the number and click TRY</p>
              <p> Attemps: <span class="js-attempts">0</span></p>
          </div>
      </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
